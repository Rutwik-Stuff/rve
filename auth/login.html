<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RVE</title>
  <link rel="stylesheet" href="/rve/style.css" />
  <link rel="icon" type="image/png" href="rve/assets/rve-logo.png">
</head>
<body>
  <main class="login-wrapper">
    <section class="glass infobox loginbox">
      <!-- Contributor Avatar -->
      <img src="https://raw.githubusercontent.com/7zeb/newui-extensions/refs/heads/main/login/defualt.png" alt="Profile Picture" class="profile-picture" />

      <!-- MV Caption -->
      <h2>Welcome, Contributor</h2>
      <p class="mv-caption">One Account for all of Rutwik</p>

      <!-- Login Form -->
      <form class="login-form" onsubmit="return false;">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="login-button">Login</button>
      </form>

      <!-- Footer Ritual -->
      <footer class="login-footer">
        <a href="/auth/forgot-passwd">Forgot password?</a>
        <a href="/auth/forgot-username">Forgot username?</a>
        <span>Don't have an account? <a href="/rve/auth/signup.html">Create account</a></span>
      </footer>
    </section>
  </main>
  <script src="/rve/required.js"></script>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB_8yrLHS1UNYIn4_R19Fm8ZYcjBkO6qMw",
    authDomain: "rutwik-video-editor.firebaseapp.com",
    projectId: "rutwik-video-editor",
    storageBucket: "rutwik-video-editor.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.querySelector(".login-button").addEventListener("click", async () => {
    const email = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      alert("Welcome back, Contributor!");
      window.location.href = "/rve/dashboard.html"; // or wherever your saga continues
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>
</body>
</html>
