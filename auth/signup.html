<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - RVE</title>
  <link rel="stylesheet" href="/rve/style.css" />
</head>
<body>
  <main class="login-wrapper">
    <section class="glass infobox loginbox">
      <!-- Contributor Avatar -->
      <img src="https://raw.githubusercontent.com/7zeb/newui-extensions/refs/heads/main/login/defualt.png" alt="Profile Picture" class="profile-picture" />

      <!-- MV Caption -->
      <h2>Welcome, Contributor</h2>
      <p class="mv-caption">One account for all of Rutwik</p>

      <!-- Login Form -->
        <form class="login-form" onsubmit="return false;">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="login-button">Sign Up</button>
      </form>

      <!-- Footer Ritual -->
      <footer class="login-footer">
        <a href="/auth/forgot-passwd">Forgot password?</a>
        <a href="/auth/forgot-username">Forgot username?</a>
        <span>Have an account? <a href="/rve/login.html">Login here</a></span>
      </footer>
    </section>
  </main>
  <script src="/rve/required.js"></script>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
  import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "rutwik-video-editor.firebaseapp.com",
    projectId: "rutwik-video-editor",
    storageBucket: "rutwik-video-editor.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

 window.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".login-button").addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "contributors", user.uid), {
        username: username,
        email: email,
        joined: new Date().toISOString()
      });

      alert("Account created! Welcome, " + username);
      window.location.href = "/rve/auth/login";
    } catch (error) {
      alert("Signup failed: " + error.message);
    }
  });
});   
</script>
</body>
</html>
