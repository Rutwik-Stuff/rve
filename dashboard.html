<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Rutwik Video Editor</title>
  <link rel="stylesheet" href="/rve/style.css" />
  <link rel="icon" type="image/png" href="/rve/assets/rve-logo.png">
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_8yrLHS1UNYIn4_R19Fm8ZYcjBkO6qMw",
      authDomain: "rutwik-video-editor.firebaseapp.com",
      projectId: "rutwik-video-editor",
      storageBucket: "rutwik-video-editor.appspot.com",
      messagingSenderId: "765885353429",
      appId: "1:765885353429:web:0cdf8b8a571d99a6f7c15c"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const appDiv = document.getElementById("app");
      const localProjects = [];

      if (user) {
        appDiv.innerHTML = `
          <nav class="navbar glass">
            <div class="nav-left">
              <img src="/rve/assets/rve-logo.png" alt="RVE Logo" style="height: 40px;" />
              <span style="font-weight: 600; font-size: 1.2rem;">Rutwik Video Editor</span>
            </div>
            <div class="nav-right">
              <span>Welcome, <strong>${user.displayName || user.email}</strong></span>
              <button class="mode-toggle" aria-label="Toggle Theme">ðŸŒ™</button>
            </div>
          </nav>

          <main class="dashboard-grid">
            <section class="glass dashboard-content">
              <h2>Your Recent Projects</h2>
              <div class="cards">
                <div class="card">
                  <h3>Windows ME Retrospective</h3>
                  <p>Last edited: Sept 10, 2025</p>
                </div>
                <div class="card">
                  <h3>Mocodonia City Timelapse</h3>
                  <p>Last edited: Sept 8, 2025</p>
                </div>
              </div>
              <div style="margin-top: 2rem;">
                <button class="button" id="new-project-btn">Start New Project</button>
              </div>
            </section>

            <div id="cookie-consent" class="glass cookie-banner" style="position: fixed; bottom: 1rem; left: 1rem; right: 1rem; padding: 1rem; background: rgba(0,0,0,0.7); color: white; border-radius: 8px; display: none; z-index: 999;">
              <p>RVE uses cookies to manage login sessions and keep your projects secure. By continuing, you accept this.</p>
              <button id="accept-cookies" class="button" style="margin-top: 0.5rem;">Accept</button>
            </div>

            <section class="glass profile-card">
              <h2>Contributor Info</h2>
              <p>Email: <strong>${user.email}</strong></p>
              <p>Username: <strong>${user.username}</strong></p>
              <button class="button" id="logout-btn">Logout</button>
            </section>
          </main>

          <footer class="footer glass">
            <span>Rutwik Stuff Branding Umbrella Â© 2025</span>
          </footer>
        `;

        document.getElementById("logout-btn").addEventListener("click", () => {
          signOut(auth).then(() => {
            window.location.href = "/rve/auth/login.html";
          });
        });

        document.getElementById("new-project-btn").addEventListener("click", () => {
          const projectId = crypto.randomUUID();
          const newProject = {
            id: projectId,
            title: "Untitled Project",
            createdAt: new Date().toISOString(),
            lastEdited: new Date().toISOString(),
            ownerUid: user.uid
          };
          localProjects.push(newProject);
          console.log("Local project created:", newProject);
          window.location.href = `/rve/editor.html?id=${projectId}`;
        });

        setTimeout(() => {
          if (!localStorage.getItem("rveCookiesAccepted")) {
            document.getElementById("cookie-consent").style.display = "block";
          }
          document.getElementById("accept-cookies").addEventListener("click", () => {
            localStorage.setItem("rveCookiesAccepted", "true");
            document.getElementById("cookie-consent").style.display = "none";
          });
        }, 500);
      } else {
        appDiv.innerHTML = `
          <main class="glass loginbox">
            <h2>Access Denied</h2>
            <p>You must be logged in to view the dashboard.</p>
            <a href="/rve/auth/login.html"><button>Go to Login</button></a>
          </main>
        `;
      }
    });
  </script>

  <script src="/rve/required.js"></script>
</body>
</html>
