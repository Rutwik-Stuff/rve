<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title id="page-title">Untitled Project - Rutwik Video Editor</title>
    <link rel="stylesheet" href="/rve/style.css"/>
</head>
<body>

    <div id="rve-error-alert" style="display: none; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: #ff5733; color: white; padding: 10px 20px; border-radius: 4px; z-index: 9999;"></div>

    <nav class="editor-nav glass">
        <div class="nav-left">
            <a href="/rve/dashboard.html" id="logo-link">
                <img src="/rve/assets/rve-logo.png" alt="RVE Logo" class="rve-logo" />
            </a>
            <span class="rve-title">RVE</span>
        </div>
        <div class="nav-center">
        <input type="text" id="project-title-input" placeholder="Project File Name" />
        <button class="button" id="save-btn">Save Project</button>
        </div>
        <div class="nav-right">
            <button class="button">Download</button>
            <button class="button">Share</button>
            <button class="button">Next</button>
        </div>
    </nav>
<div class="editor-wrapper">
    <!-- Media Preview Zone -->
   <section class="glass import-zone">
  <!-- Left Side: Upload + Preview -->
  <div class="upload-left">
    <h3 id="current-media-title">No Media Selected</h3>

    <div id="drag-drop-area" class="drop-area">
      <p>Drag & drop your media files here</p>
      <button class="button" id="upload-btn">Browse Files</button>
      <input type="file" id="video-upload" accept="video/*,audio/*,.mkv" multiple hidden />
    </div>

    <video id="video-preview" controls></video>
    <div id="rve-error-box" class="error-box" style="display: none;"></div>
  </div>

  <!-- Right Side: Media Library -->
  <aside class="media-library glass">
    <h3>Media Library</h3>
    <ul id="media-list" class="media-list"></ul>
  </aside>
</section>

    <!-- for progress bar at the bottom -->
    <footer class="progress-footer glass">
    <div class="progress-bar">
      <button class="progress-step active" data-step="Import">Import</button>
      <button class="progress-step" data-step="Edit">Edit</button>
      <button class="progress-step" data-step="Music">Music</button>
      <button class="progress-step" data-step="Final Checks">Final Checks</button>
      <button class="progress-step" data-step="Export">Export</button>
      <button class="progress-step" data-step="Upload">Upload</button>
      </div>
  </footer>
</div>
  
    <!-- Editor Logic -->
    <script type="module" src="/rve/steps/import.js"></script>
    <!-- load NewUI 4 required files -->
    <script src="/rve/required.js"></script> 
</body>
</html>
