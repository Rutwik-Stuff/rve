<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor - Rutwik Video Editor</title>
  <link rel="stylesheet" href="/rve/style.css"/>
</head>
<body>

  <!-- Top Navigation Bar -->
  <nav class="editor-nav glass">
    <div class="nav-left">
  <a href="/rve/dashboard.html" id="logo-link">
    <img src="/rve/assets/rve-logo.png" alt="RVE Logo" class="rve-logo" />
  </a>
  <span class="rve-title">RVE</span>
</div>
    <div class="nav-center">
      <input type="text" id="project-title-input" placeholder="Project File Name" />
    </div>
    <div class="nav-right">
      <button class="button">Download</button>
      <button class="button">Share</button>
      <button class="button">Next</button>
    </div>
  </nav>

  <!-- Media Preview Zone -->
 <section class="media-preview glass">
  <input type="file" id="video-upload" accept="video/*" multiple style="display: none;" />
  <button class="button" id="upload-btn">Upload Video</button>
  <video id="video-preview" controls></video>
</section>

  <!-- Project Info & Save -->
  <main class="glass editor-content">
    <h2 id="project-title">Loading Project...</h2>
    <input type="text" id="title-input" placeholder="Project Title" />
    <button class="button" id="save-btn">Save Project</button>
  </main>

  <!-- Editor Logic -->
  <script type="module">
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const projectId = urlParams.get("id");

      if (!projectId) {
        document.getElementById("project-title").textContent = "No project ID found.";
        return;
      }

      const project = {
        id: projectId,
        title: "Untitled Project",
        createdAt: new Date().toISOString(),
        lastEdited: new Date().toISOString()
      };

      document.getElementById("project-title").textContent = `Editing: ${project.title}`;
      document.getElementById("title-input").value = project.title;

     document.getElementById("save-btn").addEventListener("click", () => {
        const newTitle = document.getElementById("title-input").value; // Get the new name

        // 1. Update the internal project object
        project.title = newTitle;
        project.lastEdited = new Date().toISOString();

        // 2. --- FIX: UPDATE THE UI ELEMENTS ---
        // Update the main display title
        document.getElementById("project-title").textContent = `Editing: ${project.title}`;
        
        // Update the navigation bar title input
        document.getElementById("project-title-input").value = project.title;
        
        // 3. --- FIX: UPDATE THE HTML <title> TAG ---
        document.title = `${project.title} - Rutwik Video Editor`;

        console.log("Project saved locally:", project);
        alert("Project saved locally!");
      });

      const videoUpload = document.getElementById("video-upload");
      const videoPreview = document.getElementById("video-preview");
      const uploadBtn = document.getElementById("upload-btn");

      uploadBtn.addEventListener("click", () => {
        videoUpload.click();
      });

      //stuff I have to do so ChromeOS doesn't crash out.
      videoUpload.addEventListener("change", () => {
        // FIX: Iterate over all selected files
        const files = videoUpload.files;
        
        if (files.length > 0) {
          console.log(`${files.length} files selected.`);
          
          //--- For now, we will still only preview the FIRST file ---
          //But now we know all files are in the 'files' array for later use!
          const firstFile = files[0];
          const url = URL.createObjectURL(firstFile);
          console.log("Preview URL:", url);
          videoPreview.src = url;
          videoPreview.load();
        
          //FUTURE STEP: You need to add these files to a 'project.media' array here.

        } else {
          console.warn("No file selected, please select a file with a supported format (.mp4, etc)");
        }
      });
  </script>
</body>
</html>
