<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="page-title">Untitled Project - Rutwik Video Editor</title>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="editor-nav glass">
        <div class="nav-left">
            <a href="/rve/dashboard.html" id="logo-link">
                <img src="/rve/assets/rve-logo.png" alt="RVE Logo" class="rve-logo" />
            </a>
            <span class="rve-title">RVE</span>
        </div>
        <div class="nav-center">
        <input type="text" id="project-title-input" placeholder="Project File Name" />
        <button class="button" id="save-btn">Save Project</button>
        </div>
        <div class="nav-right">
            <button class="button">Download</button>
            <button class="button">Share</button>
            <button class="button">Next</button>
        </div>
    </nav>

  <!-- Main Editor Layout -->
  <main class="edit-tab">

    <!-- Left Sidebar: Media Tools -->
    <aside class="media-tools">
      <button class="videos-tool-btn">Videos</button>
      <button class="images-tool-btn">Images</button>
      <button class="othermed-tool-btn">Other Media</button>
      <button class="transition-tool-btn">Transition</button>
    </aside>

    <!-- Central Editing Zone -->
    <section class="media-preview">
      <div class="preview-area">
        <p>show the media here</p>
        <span class="aspect-ratio">16:9</span>
      </div>

      <div class="timeline-area">
        <p>timeline goes here</p>
        <span class="time-indicator">time goes here</span>
      </div>

      <div class="playback-controls">
        <button>&lt;&lt;</button>
        <button>&lt; 5s</button>
        <button>Play</button>
        <button>5s &gt;</button>
        <button>&gt;&gt;</button>
      </div>
    </section>

    <!-- Right Sidebar: Editing Tools -->
    <aside class="editing-tools">
      <button class="text-tool-btn">Text</button>
      <button class="fade-tool-btn">Fade</button>
      <button class="tool-btn">Effects</button>
      <button class="playback-tool-btn">Playback Speed</button>
    </aside>

  </main>

  <!-- Bottom Progress Bar -->
  <footer class="progress-footer">
    <button class="progress-step">Home</button>
    <button class="progress-step">Import</button>
    <button class="progress-step active">Edit</button>
    <button class="progress-step">Music</button>
    <button class="progress-step">Final Check</button>
    <button class="progress-step">Export</button>
    <button class="progress-step">Upload</button>
  </footer>

</body>
</html>
